language: scala

services:
  - docker

scala:
- 2.12.6

cache:
  directories:
    - $HOME/.sbt
    - $HOME/.ivy2/cache
    - project/target
    - target

branches:
  only:
    - master

env:
  global:
    # This forces Python to print everything to stdout/stderr immediately.
    - PYTHONUNBUFFERED=x

jobs:
  include:
    - stage: test
      script: sbt "dockerComposeUp;test;dockerComposeDown"
    - script: ./sbt_release_tooling.py check_release_file
    - stage: release
      script: ./sbt_release_tooling.py release

before_script:
  - openssl aes-256-cbc -K $encrypted_83630750896a_key -iv $encrypted_83630750896a_iv -in secrets.zip.enc -out secrets.zip -d
  - git remote set-url origin "git@github.com:wellcometrust/scala-storage.git"

stages:
  - test
  - name: release
    if: type = push
